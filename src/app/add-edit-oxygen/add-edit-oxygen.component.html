<div class="new-oxygen-container" style="display:none">
  <ejs-dialog #newOxygenObj width='390px' cssClass='new-oxygen-dialog' [isModal]='true' [visible]='false'
    [animationSettings]='animationSettings' [header]='title' [showCloseIcon]='true' target='body'
    (beforeOpen)='onBeforeOpen($event)'>
    <ng-template #content>
      <form id='new-oxygen-form'>
        <div class="field-container name-container">
          <ejs-dropdownlist id='supplierName' width='125px' cssClass='e-field' placeholder='Supplier Name' index=0
            floatLabelType='Always' [dataSource]='suppliersNamesData' [fields]='fields'>
          </ejs-dropdownlist>
        </div>
        <div class="field-container oxygen-container">
          <div class="water-capacity">
            <ejs-dropdownlist id='waterCapacity' width='170px' cssClass='e-field' placeholder='Water Capacity (Litres)' index=0
              floatLabelType='Always' [dataSource]='waterCapacityData' [fields]='fields'>
            </ejs-dropdownlist>
          </div>
          <div class="oxygen-capacity">
            <ejs-dropdownlist id='oxygenCapacity' width='170px' cssClass='e-field' placeholder='Oxygen Capacity (Litres)' index=0
              floatLabelType='Always' [dataSource]='oxygenCapacityData' [fields]='fields'>
            </ejs-dropdownlist>
          </div>
        </div>
        <div class="field-container price-container">
          <ejs-textbox cssClass='e-field' id='price' width='80px' name='price' placeholder='Price (DT)' floatLabelType='Always'>
          </ejs-textbox>
        </div>
          <label class="image-upload-container btn btn-bwm">
            <span>Select Image</span>
            <input #imageInput
                  type="file"
                  accept="image/*"
                  (change)="processFile(imageInput)">
          </label>
      </form>
    </ng-template>
    <ng-template #footerTemplate>
      <div class="button-container">
        <button ejs-button cssClass="e-normal" (click)='onCancelClick()'>Cancel</button>
        <button ejs-button cssClass="e-normal" [isPrimary]="true" (click)='onSaveClick()'>Save</button>
      </div>
    </ng-template>
  </ejs-dialog>
</div>
