<form *ngIf="refreshedDone" [formGroup]="loginForm" class="header">
    <div class="container">
        <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Forgot Password</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="user"  class="label">Username or Email</label>
                  <input id="user" formControlName="email" type="text" class="input">
                </div>
                <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pass" formControlName="password" type="password" class="input" data-type="password">
                </div>
                <div style="color: red;text-align: center;" *ngIf="msgError" >{{msgError}}</div>
                <div class="group">
                  <button type="submit" style="color: #7575FF;" (click)="doDashboard()" class="button"
                  [ngClass]="{ disabled: !loginForm.valid }"
                  [disabled]="!loginForm.valid">
                    Sign In
                  </button>
                </div>
      
                <div class="hr"></div>
              </div>
              <div class="for-pwd-htm">
                <div class="group">
                  <label for="user" class="label">Username or Email</label>
                  <input id="user" type="text" class="input">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Reset Password">
                </div>
                <div class="hr"></div>
              </div>
            </div>
          </div>
        </div>
      
      </div>


    </form>
